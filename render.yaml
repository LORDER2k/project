services:
  - type: web
    name: contasmart-pro-executivo
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: contasmart-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: contasmart-db
    databaseName: contasmart
    user: contasmart_user